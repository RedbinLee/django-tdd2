{% load static %}

<html lang="en">

<head>

    <title>Blog</title>
    <link rel="stylesheet" href="{% static 'css/foundation.css' %}">
</head>

<body>

        <header class="large-12 columns">
            <h1>Welcome to My Blog</h1>

        <div class="large-4 columns">

            <p>Test-Driven-Dvelopment!</p>
